{% extends 'project/main.html' %}

{% block content %}

<div class="container" style="margin-top: 25px;">
<a  class="btn btn-primary" href ="{% url 'creates' %}" role="button"> Add Project</a> <br>
<hr>
<h1> List of Project</h1> <hr>
<div class="row row-cols-3">
    {% for views in view %}
    <div>
        <div class ="cd">
    <a href="{% url 'detail' views.id %}"> <hr>
        <h2> {{ views.project_name }}</h2>
        <small> Updated @ {{views.updated_date}}</small>
        <small> Status | {{views.status}}</small>
    </a> <hr>
</div>
    </div>
    {% empty %}
    <h3> There is no Project </h3>
    {% endfor %}
</div>
</div>
{% endblock content%}
